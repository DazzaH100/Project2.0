<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <div id="choices">
            <button class="choice" data-choice="Rock">Rock</button>
            <button class="choice" data-choice="Paper">Paper</button>
            <button class="choice" data-choice="Scissors">Scissors</button>
            <button class="choice" data-choice="Lizard">Lizard</button>
            <button class="choice" data-choice="Spock">Spock</button>
        </div>
        <div id="result">
            <p>Computer's choice: <span id="computer-choice">-</span></p>
            <p>Winner: <span id="winner">-</span></p>
            <p>Your Score: <span id="your-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
            <p>Remaining Attempts: <span id="attempts">5</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
